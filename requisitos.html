<!DOCTYPE html>

<head>

<style>
    /* V√≠deo de fundo */

    /* Reset e fonte */
    :root{
        --accent-red: #ff3333;
        --accent-gold: #ffd166;

    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
        min-height:100vh;
        font-family: "Arial", system-ui, sans-serif;
        color:var(--white);
        -webkit-font-smoothing:antialiased;
        -moz-osx-font-smoothing:grayscale;
        background: #000; /* fallback */
    }

    /* Conte√∫do sobre o v√≠deo (sem painel) */
    .overlay {
        position: relative;
        z-index: 1;
        width: 100%;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
    }

    .content {
        width: 100%;
        max-width: 920px;
        text-align: center;
        display: block;
    }

    /* T√≠tulos com destaque (sombreamento/contorno para legibilidade) */
    h1 {
        font-size: 40px;
        font-weight: 900;
        color: var(--accent-gold);
        text-shadow:
            0 0 6px rgba(255,50,50,0.9),
            0 2px 6px rgba(0,0,0,0.6);
        margin-bottom: 8px;
    }

    h2 {
        font-size: 20px;
        font-weight: 800;
        color: #ffff;
        margin-bottom: 18px;
        text-shadow: 0 0 6px rgba(255,170,0,0.6);
    }

    .attention {
        font-weight: 800;
        color: var(--accent-white);
        margin-bottom: 22px;
        font-size: 18px;
        text-shadow: 0 0 8px rgba(255,50,50,0.7);
    }

    /* Lista de requisitos ‚Äî estilo grande para mobile */
    .req-list {
        display: grid;
        gap: 10px;
        justify-items: center;
        margin: 0 auto 18px auto;
        max-width: 720px;
    }

    .checkbox-line {
        width: 100%;
        display: flex;
        align-items: center;
        gap: 12px;
        background: rgba(0,0,0,0.15); /* leve m√°scara para contraste */
        padding: 10px 14px;
        border-radius: 10px;
        border: 1px solid rgba(255,255,255,0.06);
        backdrop-filter: blur(2px);
    }

    .checkbox-line input[type="checkbox"]{
        width: 22px;
        height: 22px;
        flex-shrink: 0;
        accent-color: var(--accent-red); /* Chrome/Firefox modern browsers */
    }

    .checkbox-line label{
        font-size: 18px;
        font-weight: 800;
        color: #fff;
        text-shadow: 0 1px 2px rgba(0,0,0,0.6);
    }

    /* Bot√£o confirmar */
    #confirmar {
        display:inline-block;
        margin-top: 14px;
        padding: 14px 28px;
        font-size: 18px;
        font-weight: 900;
        letter-spacing: 0.6px;
        border-radius: 12px;
        border: none;
        color: #0b0b0b;
        background: linear-gradient(90deg,#00ff66,#00c853);
        box-shadow: 0 8px 22px rgba(0,200,100,0.18), 0 0 10px rgba(0,255,120,0.12);
        cursor: not-allowed;
        opacity: 0.5;
        transition: all .25s ease;
    }

    #confirmar.enabled{
        cursor: pointer;
        opacity: 1;
        transform: translateY(-1px);
    }

    /* Link pequeno para trocar caso precise */
    .hint {
        margin-top: 10px;
        color: rgba(255,255,255,0.85);
        font-size: 13px;
        opacity: .9;
    }

    /* Responsividade */
    @media (max-width:720px){
        h1{font-size:34px;}
        h2{font-size:18px;}
        .checkbox-line label{font-size:16px;}
        #confirmar{width:100%; padding:14px; font-size:18px;}
    }

    /* acessibilidade focus */
    input:focus, button:focus{ outline: 3px solid rgba(255,200,0,0.18); outline-offset: 3px; }
</style>
</head>
<body>

<!-- V√≠deo de fundo (troque o src se quiser) -->
<video id="bgvideo" autoplay loop muted playsinline>
    <source src="video.mp4" type="video/mp4">
    Seu navegador n√£o suporta v√≠deo de fundo.
</video>

<div class="overlay">
    <main class="content" role="main" aria-labelledby="title">
        <h1 id="title">üî• DANGER GG üî•</h1>
        <h2>üìã REQUISITOS PARA ENTRAR NA GUILDA</h2>
        <div class="attention">‚ö†Ô∏è ATEN√á√ÉO: Leia tudo e marque todas as caixas antes de confirmar</div>

        <section class="req-list" aria-label="Requisitos obrigat√≥rios">
            <div class="checkbox-line">
                <input id="c1" type="checkbox" class="req-check" />
                <label for="c1">‚öîÔ∏è Fazer no m√≠nimo 100 pontos na Guerra de Guildas</label>
            </div>

            <div class="checkbox-line">
                <input id="c2" type="checkbox" class="req-check" />
                <label for="c2">‚öîÔ∏è Garantir 1500 pontos semanais</label>
            </div>

            <div class="checkbox-line">
                <input id="c3" type="checkbox" class="req-check" />
                <label for="c3">‚öîÔ∏è Comprometimento, disciplina e responsabilidade</label>
            </div>

            <div class="checkbox-line">
                <input id="c4" type="checkbox" class="req-check" />
                <label for="c4">‚öîÔ∏è Participar dos xTreinos e eventos</label>
            </div>

            <div class="checkbox-line">
                <input id="c5" type="checkbox" class="req-check" />
                <label for="c5">‚öîÔ∏è Ter 15 anos ou mais</label>
            </div>

            <div class="checkbox-line">
                <input id="c6" type="checkbox" class="req-check" />
                <label for="c6">‚öîÔ∏è Seguir as regras e respeitar todos</label>
            </div>

            <div class="checkbox-line">
                <input id="c7" type="checkbox" class="req-check" />
                <label for="c7">‚öîÔ∏è Ter Discord e ser ativo</label>
            </div>
        </section>

        <button id="confirmar" aria-disabled="true" disabled>CONFIRMAR</button>

    </main>
</div>

<script>
    // L√≥gica para habilitar o bot√£o quando todas as caixas estiverem marcadas
    const checks = document.querySelectorAll('.req-check');
    const botao = document.getElementById('confirmar');

    function validar(){
        const todos = Array.from(checks).every(c => c.checked);
        if(todos){
            botao.classList.add('enabled');
            botao.disabled = false;
            botao.setAttribute('aria-disabled','false');
            botao.style.cursor = 'pointer';
        } else {
            botao.classList.remove('enabled');
            botao.disabled = true;
            botao.setAttribute('aria-disabled','true');
            botao.style.cursor = 'not-allowed';
        }
    }

    checks.forEach(c => c.addEventListener('change', validar));

    botao.addEventListener('click', () => {
        if(!botao.disabled){
            // trocar o link abaixo para onde quiser redirecionar
            window.location.href = 'https://chat.whatsapp.com/C0gPcVHcYJDLho7DCNgKrB?mode=hqrt3';
        }
    });

    // pequeno ajuste: se o v√≠deo estiver pausado por pol√≠tica do navegador,
    // tenta dar play novamente (n√£o garante em todos os browsers)
    const v = document.getElementById('bgvideo');
    if(v && v.paused){
        v.play().catch(()=>{/* autoplay bloqueado */});
    }
</script>

</body>
</html>
