<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Recrutamento</title>
<style>
    body{
        margin:0;
        padding:0;
        font-family:Arial, sans-serif;
        background:url('fundo4.png') center/cover no-repeat fixed;
        color:#fff;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
    }
    .quiz-box{
        background:rgba(0,0,0,0.55);
        padding:30px;
        width:90%;
        max-width:420px;
        border-radius:18px;
        backdrop-filter:blur(10px);
        animation:fade .4s ease;
    }
    @keyframes fade{from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:translateY(0);} }

    h2{text-align:center;margin-bottom:20px;font-size:22px;}

    label{font-size:16px;display:block;margin-bottom:6px;}

    input, select{
        width:100%;
        padding:12px;
        border-radius:10px;
        border:none;
        margin-bottom:18px;
        font-size:15px;
    }

    button{
        width:100%;
        padding:14px;
        background:#00ff99;
        border:none;
        border-radius:12px;
        font-size:17px;
        font-weight:bold;
        cursor:pointer;
        transition:0.2s;
    }
    button:hover{opacity:.8;}

    .adm-card{
        background:rgba(255,255,255,0.08);
        padding:15px;
        border-radius:12px;
        display:flex;
        align-items:center;
        gap:12px;
        margin-bottom:12px;
    }
    .adm-card img{
        width:55px;height:55px;border-radius:50%;object-fit:cover;
    }
    .adm-card button{margin-top:6px;}
</style>
</head>
<body>
<div class="quiz-box" id="step1">
    <h2>Recrutamento - Etapa 1</h2>
    <label>Seu Nome</label>
    <input type="text" id="nome" placeholder="Digite seu nome" />
    <button onclick="goStep2()">Próximo</button>
</div>

<div class="quiz-box" id="step2" style="display:none;">
    <h2>Recrutamento - Etapa 2</h2>
    <label>Idade</label>
    <input type="number" id="idade" placeholder="Digite sua idade" />
    <button onclick="goStep3()">Próximo</button>
</div>

<div class="quiz-box" id="step3" style="display:none;">
    <h2>Recrutamento - Etapa 3</h2>
    <label>Nick</label>
    <input type="text" id="nick" placeholder="Nick do jogo" />
    <label>ID</label>
    <input type="text" id="idgame" placeholder="Seu ID" />
    <button onclick="goStep4()">Finalizar</button>
</div>

<div class="quiz-box" id="step4" style="display:none;">
    <h2>Escolha o ADM</h2>

    <div class="adm-card">
        <img src="adm1.png">
        <div>
            <b>LIDER DRAK</b><br>
            <small>+55 88 98169-2260</small>
            <button onclick="sendAdm('5588981692260')">Enviar</button>
        </div>
    </div>

    <div class="adm-card">
        <img src="adm2.png">
        <div>
            <b>LIDER KABULOSA</b><br>
            <small>+55 85 9212-5491</small>
            <button onclick="sendAdm('558592125491')">Enviar</button>
        </div>
    </div>

    <div class="adm-card">
        <img src="adm3.png">
        <div>
            <b>ADM MICAEL</b><br>
            <small>+55 82 9122-8621</small>
            <button onclick="sendAdm('5582991228621')">Enviar</button>
        </div>
    </div>
</div>

<script>
function goStep2(){
    if(document.getElementById('nome').value.trim()==='') return alert('Digite seu nome');
    document.getElementById('step1').style.display='none';
    document.getElementById('step2').style.display='block';
}

function goStep3(){
    let idade=document.getElementById('idade').value;
    if(idade < 15) return alert('Idade mínima: 15 anos');
    document.getElementById('step2').style.display='none';
    document.getElementById('step3').style.display='block';
}

function goStep4(){
    if(document.getElementById('nick').value.trim()==='' || document.getElementById('idgame').value.trim()===''){
        return alert('Preencha tudo');
    }
    document.getElementById('step3').style.display='none';
    document.getElementById('step4').style.display='block';
}

function sendAdm(numero){
    let nome=document.getElementById('nome').value;
    let idade=document.getElementById('idade').value;
    let nick=document.getElementById('nick').value;
    let idgame=document.getElementById('idgame').value;

    let msg = `Recrutamento Automatico!, EU LI ACORDO COM OS REQUISITOS NO SITE https://dangergg.netlify.app:%0A%0ANome: ${nome}%0AIdade: ${idade}%0ANick: ${nick}%0AID: ${idgame}`;
    window.location.href = `https://wa.me/${numero}?text=${msg}`;
}
</script>
</body>
</html>
