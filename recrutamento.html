<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>DANGER GG ‚Äì Recrutamento Oficial</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  width: 100vw;
  min-height: 100vh;
  background: #0a0a0a;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  overflow-x: hidden;
  position: relative;
}

/* Fundo animado com part√≠culas */
.bg-animation {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
  overflow: hidden;
}

.particle {
  position: absolute;
  width: 2px;
  height: 2px;
  background: #ff1e1e;
  border-radius: 50%;
  box-shadow: 0 0 10px #ff1e1e;
  animation: float 15s infinite;
  opacity: 0.6;
}

.particle:nth-child(1) { left: 10%; animation-delay: 0s; }
.particle:nth-child(2) { left: 20%; animation-delay: 2s; }
.particle:nth-child(3) { left: 30%; animation-delay: 4s; }
.particle:nth-child(4) { left: 40%; animation-delay: 1s; }
.particle:nth-child(5) { left: 50%; animation-delay: 3s; }
.particle:nth-child(6) { left: 60%; animation-delay: 5s; }
.particle:nth-child(7) { left: 70%; animation-delay: 2.5s; }
.particle:nth-child(8) { left: 80%; animation-delay: 4.5s; }
.particle:nth-child(9) { left: 90%; animation-delay: 1.5s; }

@keyframes float {
  0% {
    transform: translateY(100vh) scale(0);
    opacity: 0;
  }
  10% {
    opacity: 0.6;
  }
  90% {
    opacity: 0.6;
  }
  100% {
    transform: translateY(-100vh) scale(1);
    opacity: 0;
  }
}

.container {
  position: relative;
  z-index: 1;
  max-width: 480px;
  width: 90%;
  padding: 50px 35px;
}

/* Logo com efeito de moeda 3D girando */
.logo-container {
  display: flex;
  justify-content: center;
  margin-bottom: 30px;
  perspective: 1000px;
}

.coin {
  width: 160px;
  height: 160px;
  position: relative;
  transform-style: preserve-3d;
  animation: coinSpin 4s linear infinite;
}

@keyframes coinSpin {
  0% {
    transform: rotateY(0deg);
  }
  100% {
    transform: rotateY(360deg);
  }
}

.coin-face {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  border: 4px solid #ff1e1e;
  display: flex;
  align-items: center;
  justify-content: center;
  backface-visibility: hidden;
  box-shadow:
    0 0 30px rgba(255, 30, 30, 0.6),
    0 0 50px rgba(255, 30, 30, 0.4),
    inset 0 0 30px rgba(255, 30, 30, 0.2);
  overflow: hidden;
  background: linear-gradient(135deg, #ff0000, #ff0000);
}

.coin-face img {
  width: 85%;
  height: 85%;
  object-fit: contain;
  filter: drop-shadow(0 0 10px rgba(255, 30, 30, 0.5));
}

.coin-face.front {
  transform: rotateY(0deg) translateZ(5px);
}

.coin-face.back {
  transform: rotateY(180deg) translateZ(5px);
}

/* T√≠tulo com efeito neon */
h1 {
  font-size: 42px;
  font-weight: 900;
  letter-spacing: 8px;
  margin-bottom: 12px;
  text-transform: uppercase;
  text-align: center;
  background: linear-gradient(135deg, #ff1e1e, #ff6b6b, #ff1e1e);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  background-size: 200% auto;
  animation: textShine 3s linear infinite;
  filter: drop-shadow(0 0 15px rgba(255, 30, 30, 0.6));
  position: relative;
}

@keyframes textShine {
  to { background-position: 200% center; }
}

.subtitle {
  font-size: 14px;
  color: #888;
  margin-bottom: 40px;
  letter-spacing: 3px;
  text-transform: uppercase;
  text-align: center;
  font-weight: 300;
}

/* Divisor neon */
.divider {
  width: 80px;
  height: 2px;
  background: linear-gradient(90deg, transparent, #ff1e1e, transparent);
  margin: 25px auto;
  box-shadow: 0 0 10px rgba(255, 30, 30, 0.8);
  position: relative;
}

.divider::before,
.divider::after {
  content: '';
  position: absolute;
  width: 6px;
  height: 6px;
  background: #ff1e1e;
  border-radius: 50%;
  top: 50%;
  transform: translateY(-50%);
  box-shadow: 0 0 10px rgba(255, 30, 30, 0.8);
}

.divider::before { left: -3px; }
.divider::after { right: -3px; }

/* Bot√µes com efeito neon */
.btn-container {
  display: flex;
  flex-direction: column;
  gap: 20px;
  margin-bottom: 35px;
}

.btn {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 15px;
  padding: 22px 35px;
  border-radius: 16px;
  text-decoration: none;
  font-size: 18px;
  font-weight: 700;
  color: #fff;
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  overflow: hidden;
  border: 2px solid;
  text-transform: uppercase;
  letter-spacing: 2px;
}

.btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: left 0.5s;
}

.btn:hover::before {
  left: 100%;
}

.btn-icon {
  font-size: 28px;
  animation: iconPulse 2s ease-in-out infinite;
}

@keyframes iconPulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

.btn-text {
  position: relative;
  z-index: 1;
}

.btn-war {
  background: rgba(20, 20, 20, 0.6);
  border-color: #ff1e1e;
  box-shadow: 
    0 0 20px rgba(255, 30, 30, 0.3),
    inset 0 0 20px rgba(255, 30, 30, 0.1);
}

.btn-war:hover {
  background: rgba(255, 30, 30, 0.2);
  transform: translateY(-5px) scale(1.02);
  box-shadow: 
    0 0 30px rgba(255, 30, 30, 0.6),
    0 10px 30px rgba(255, 30, 30, 0.4),
    inset 0 0 20px rgba(255, 30, 30, 0.2);
  border-color: #ff4444;
}

.btn-rank {
  background: rgba(20, 20, 20, 0.6);
  border-color: #00e676;
  box-shadow: 
    0 0 20px rgba(0, 230, 118, 0.3),
    inset 0 0 20px rgba(0, 230, 118, 0.1);
}

.btn-rank:hover {
  background: rgba(0, 230, 118, 0.2);
  transform: translateY(-5px) scale(1.02);
  box-shadow: 
    0 0 30px rgba(0, 230, 118, 0.6),
    0 10px 30px rgba(0, 230, 118, 0.4),
    inset 0 0 20px rgba(0, 230, 118, 0.2);
  border-color: #00ff88;
}

/* Info box */
.info-box {
  background: rgba(20, 20, 20, 0.5);
  border: 1px solid rgba(255, 30, 30, 0.3);
  border-radius: 12px;
  padding: 20px;
  margin-top: 25px;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 15px rgba(255, 30, 30, 0.1);
}

.info-box p {
  font-size: 13px;
  color: #aaa;
  line-height: 1.8;
  text-align: center;
}

/* Footer */
footer {
  margin-top: 35px;
  padding-top: 25px;
  border-top: 1px solid rgba(255, 30, 30, 0.2);
  font-size: 12px;
  color: #666;
  letter-spacing: 2px;
  text-align: center;
  text-transform: uppercase;
}

/* Anima√ß√£o de entrada */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.container > * {
  animation: fadeInUp 0.8s ease-out backwards;
}

.logo-container { animation-delay: 0.1s; }
h1 { animation-delay: 0.2s; }
.subtitle { animation-delay: 0.3s; }
.divider { animation-delay: 0.4s; }
.btn-container { animation-delay: 0.5s; }
.info-box { animation-delay: 0.6s; }
footer { animation-delay: 0.7s; }

/* Responsividade */
@media (max-width: 480px) {
  .container {
    padding: 40px 25px;
  }
  
  .coin {
    width: 100px;
    height: 100px;
  }
  
  h1 {
    font-size: 36px;
    letter-spacing: 6px;
  }
  
  .btn {
    padding: 20px 30px;
    font-size: 16px;
  }
}
</style>
</head>
