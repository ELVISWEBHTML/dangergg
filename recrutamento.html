<script>
const req = document.querySelectorAll('.reqP');
const btn = document.getElementById('dangerConfirm');
const box = document.getElementById('dangerGate');
const prog = document.getElementById('dangerProgress');

req.forEach(r => r.addEventListener("change",()=>{
    let checked = [...req].filter(i=>i.checked).length;
    let total = req.length;
    let percent = Math.round((checked/total)*100);
    prog.style.width = percent+"%";

    if(checked===total){
        btn.classList.add("ready");
        btn.disabled=false;
    }else{
        btn.classList.remove("ready");
        btn.disabled=true;
    }
}));

btn.addEventListener("click",()=>{
    box.classList.add("closeGate");
    setTimeout(()=>box.remove(),800);
});
</script>
