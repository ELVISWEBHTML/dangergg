    :root {
        --gold: #FFD700;
        --gold-glow: #ffed4a;
        --dark: #050505;
        --glass-bg: rgba(10, 10, 10, 0.65);
        --glass-border: rgba(255, 215, 0, 0.15);
        --glass-shine: rgba(255, 255, 255, 0.05);
        --text-primary: #ffffff;
        --text-secondary: #aaaaaa;
        --easing: cubic-bezier(0.23, 1, 0.32, 1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
    
    body {
        font-family: 'Rajdhani', sans-serif;
        background-color: var(--dark);
        color: var(--text-primary);
        min-height: 100vh;
        overflow-x: hidden;
        display: flex;
        justify-content: center;
        position: relative;
    }

    /* --- DYNAMIC BACKGROUND --- */
    #bg-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        opacity: 0.6;
        pointer-events: none;
    }
    
    .vignette {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at center, transparent 0%, var(--dark) 120%);
        z-index: 1;
        pointer-events: none;
    }

    /* --- LAYOUT --- */
    .container {
        position: relative;
        z-index: 2;
        width: 100%;
        max-width: 500px;
        padding: 4rem 1.5rem 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: fadeUp 1s var(--easing) forwards;
    }

    /* --- LOGO SYSTEM --- */
    .logo-wrapper {
        position: relative;
        width: 160px;
        height: 160px;
        margin-bottom: 1.5rem;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .logo-ring {
        position: absolute;
        inset: -10px;
        border-radius: 50%;
        border: 2px solid var(--gold);
        border-top-color: transparent;
        border-bottom-color: transparent;
        animation: spin 8s linear infinite;
        opacity: 0.5;
        filter: drop-shadow(0 0 10px var(--gold));
    }

    .logo-glow {
        position: absolute;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, rgba(255, 215, 0, 0.4) 0%, transparent 70%);
        filter: blur(20px);
        animation: pulse 3s infinite ease-in-out;
    }

    .logo {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
        border: 3px solid rgba(255, 215, 0, 0.8);
        position: relative;
        z-index: 2;
        box-shadow: 0 0 30px rgba(0,0,0,0.8);
    }

    /* --- TYPOGRAPHY --- */
    h1 {
        font-family: 'Orbitron', sans-serif;
        font-size: 2.5rem;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-align: center;
        line-height: 1.1;
        background: linear-gradient(180deg, #fff 0%, var(--gold) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.3));
        margin-bottom: 0.5rem;
    }

    .subtitle {
        color: var(--gold);
        font-size: 1.1rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 3px;
        opacity: 0.9;
        margin-bottom: 2rem;
        text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }

    /* --- SOCIAL GRID --- */
    .socials {
        display: flex;
        gap: 1.25rem;
        margin-bottom: 3rem;
    }

    .social-link {
        width: 56px;
        height: 56px;
        border-radius: 16px;
        background: rgba(255,255,255,0.03);
        border: 1px solid var(--glass-border);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.4s var(--easing);
        backdrop-filter: blur(5px);
        position: relative;
        overflow: hidden;
    }

    .social-link::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(45deg, transparent, rgba(255,215,0,0.2), transparent);
        transform: translateX(-100%);
        transition: 0.5s;
    }

    .social-link:hover {
        transform: translateY(-5px) scale(1.05);
        border-color: var(--gold);
        box-shadow: 0 10px 30px -5px rgba(255, 215, 0, 0.3);
    }

    .social-link:hover::before { transform: translateX(100%); }

    .social-link svg {

        height: 28px;
        fill: #fff;
        transition: 0.3s;
    }
    
    .social-link:hover svg { fill: var(--gold); transform: scale(1.1); }

    /* --- MAIN CTA --- */
    .cta-btn {

        display: flex;

        position: relative;

    .cta-btn:hover {

        color: #000;
        box-shadow: 0 0 40px rgba(255, 215, 0, 0.4);

    }

    .cta-btn:hover svg { stroke: #000; }

    /* --- CONTENT BLOCKS --- */

        display: flex;
        flex-direction: column;

    .block {

    <!-- Background Animation Script -->
    <script>
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.reset(true);
            }

            reset(initial = false) {
                this.x = Math.random() * width;
                this.y = initial ? Math.random() * height : height + 10;
                this.speed = Math.random() * 2 + 0.5;
                this.size = Math.random() * 2;
                this.alpha = Math.random() * 0.5 + 0.1;
                this.decay = Math.random() * 0.005 + 0.002;
            }

            update() {
                this.y -= this.speed;
                this.alpha -= this.decay;
                if (this.y < -10 || this.alpha <= 0) this.reset();
            }

            draw() {
                ctx.fillStyle = `rgba(255, 215, 0, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            resize();
            for(let i = 0; i < 80; i++) particles.push(new Particle());
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        init();
    </script>
